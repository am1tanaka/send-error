{% extends "layout.html" %}

{% block body %}
<table class='table table-striped'>
    <thead>
        <tr>
            <th>ID</th>
            <td>Data</td>
        </tr>
    </thead>
    <tbody>
        {% for data in datas %}
        <tr>
            <th>{{data.title}}</th>
            <td>{{data.data}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
