<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Test App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>

    <textarea class="form-control" rows="3" id="error_text"></textarea>
    <input type='button' class='btn btn-primary' onClick='sendError()' id='btnSendError' value='エラー登録テスト' />

    <script
    			  src="https://code.jquery.com/jquery-2.2.2.min.js"
    			  integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="
    			  crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="./lib/cerror.js"></script>
    <script>
        function sendError() {
            CError.sendError(
                '{{error_url}}',
                'TestApp',
                {mymessage: $('#error_text').val()},
                function(text, code) {
                    alert(text);
                    alert(code);
                }
            );
        }
    </script>
</body>
</html>
